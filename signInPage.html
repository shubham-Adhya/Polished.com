<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signInPage.css">
    <style>
        html{
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-div">
            <div>
                <p>Sign in</p>
                <p>If you don't have an account register <br> You can  <a>Register here !</a> </p>
            </div>
            <form id="signinPageForm">
                    <p>email</p>
                    <input type="text" id="f" placeholder="Enter your email address">
                    <p>Password</p>
                    <input type="password" id="f1"placeholder="Enter your password">
                <div>
                    <div>
                        <input type="checkbox">
                        <label for="">Remember Me</label>
                    </div>
                    <a href="">Forgot password?</a>
                </div>
                <button type="submit" class="btn-5">Login</button>
            </form>
            <p>or continue with</p>
            <div>
                <img src="./icons/Facebook.svg" alt="">
                <img src="./icons/apple.svg" alt="">
                <img src="./icons/google.svg" alt="">
            </div>
        </div>
        <div id="right-div">
            <img src="./img/polished logo.jpg" alt="">
        </div>
    </div>
</body>
</html>
<script src="./scripts/signinPage.js"></script>
